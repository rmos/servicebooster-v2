<div class="login-page">
  <div class="login-card">
    <div class="brand">
      <div class="logo">SB</div>
      <div class="title">
        <div class="name">ServiceBooster</div>
        <div class="subtitle">Acceso a la plataforma</div>
      </div>
    </div>

    <form (ngSubmit)="submit()" class="form">
      <div class="field">
        <label>Usuario</label>
        <input
          [(ngModel)]="username"
          name="username"
          autocomplete="username"
          placeholder="Usuario"
          required
        />
      </div>

      <div class="field">
        <label>Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          autocomplete="current-password"
          placeholder="Contraseña"
          required
        />
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading"
      >
        {{ loading ? 'Entrando…' : 'Entrar' }}
      </button>

      <div class="error" *ngIf="error">
        {{ error }}
      </div>
    </form>
  </div>
</div>
