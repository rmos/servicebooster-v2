<section class="paquetes-container">

  <header class="paquetes-header">
    <h2>{{ title }}</h2>

    <div class="acciones">
      <input
        type="text"
        class="buscador"
        placeholder="üîç Buscar por nombre"
        (input)="onFiltro($event.target.value)">

      <button class="btn" (click)="svc.cargar()">‚ü≥ Refrescar</button>
      <button class="btn primario" (click)="crear()">Ôºã Nuevo paquete</button>
    </div>
  </header>

  <!-- GRID -->
  <div class="tabla-paquetes">
    <lib-ui-ag-grid
      [height]="500"
      [columnDefs]="columns"
      [rowData]="rows()"
      [quickFilter]="filtro()">
    </lib-ui-ag-grid>
  </div>

  <!-- PAGINACI√ìN REAL -->
  <div class="paginacion">
    <button (click)="prev()" [disabled]="pageIndex() === 0">Anterior</button>

    <span>
      P√°gina {{ pageIndex() + 1 }}
      de {{ Math.ceil(total() / pageSize()) }}
    </span>

    <button (click)="next()"
      [disabled]="(pageIndex() + 1) >= Math.ceil(total() / pageSize())">
      Siguiente
    </button>
  </div>

</section>
