server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = / {
    return 302 /v2/;
  }

  # ----------------------------
  # 1) SPA fallback (Shell y Remotes bajo /v2/)
  # ----------------------------
  location /v2/ {
    try_files $uri $uri/ /v2/index.html;
  }

  # ----------------------------
  # 2) NO CACHE: index.html (mitiga tras despliegues)
  # ----------------------------
  location ~* ^/v2/.*/?index\.html$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    expires -1;
    try_files $uri =404;
  }

  # ----------------------------
  # 3) NO CACHE: remoteEntry + manifest (si se cachea, rompe despliegues)
  # ----------------------------
  location ~* ^/v2/.*/?remoteEntry\.(mjs|js)$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    expires -1;
    try_files $uri =404;
  }

  location ~* ^/v2/.*/?module-federation\.manifest(\..*)?\.json$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    expires -1;
    try_files $uri =404;
  }

  # ----------------------------
  # 4) CACHE LARGO: assets est√°ticos
  # ----------------------------
  location ~* ^/v2/.*\.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf)$ {
    try_files $uri =404;

    add_header Cache-Control "public, max-age=31536000, immutable" always;
    expires 1y;
  }
}